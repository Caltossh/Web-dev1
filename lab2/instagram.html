<!DOCTYPE html>
<html>

<head>
    <title> Instagram page </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="maininst.css">
</head>    

<body>
<main>
    <img src="image/instagram.png" alt="" class="phoneImg">
    <div class="form-div">
        <form>
            <img src="image/Instagram_logo.svg.png" alt="logo" class="instaLogo">
            <input type="text" class="input" placeholder = "Номер телефона, имя пользователя или электронный адрес" required>
            <input type="password" class="input" placeholder="Пароль" required>
            <button class="login-btn"> Войти </button>
            <p id = "or"> ИЛИ </p>
            <a href="#" class="fb-login"><i class="bx bxl-facebook-square"></i>Войти через Facebook</a>
        </form>
        <div class="sign-up">
            <p class="sign-link"> У вас еще нет аккаунта? <a href="#" class="sign-link"> Зарегестироваться</a></p>
        </div>
        <div class="get-app">
            <p>Установите приложение.</p>
            <div class="store">
                <img src="image/appstore.svg.png" alt="appstore" id="appstore">
                <img src="image/playmarket.png" alt="playmarket" id="play">
            </div>    
        </div>
    </div> 
</main>    
</body>

</html>
